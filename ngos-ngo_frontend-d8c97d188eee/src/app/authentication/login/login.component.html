<div class="auth-layout-wrap" style="background-color: #f5efea">
    <div class="auth-content">
        <div class="card o-hidden">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="p-4">
                        <div class="auth-logo text-center mb-4">
                            <img src="{{orgdataRes.orgInfo[0].logo}}" alt="logo">
                        </div>
                        <h3 *ngIf="error" class="text-error-message">{{error}}</h3>
                        <form [formGroup]="loginForm">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input id="email" class="form-control" type="email" formControlName = "id">
                            </div>
                            <div class="form-group mb-4">
                                <label for="password">Password</label>
                                <input id="password" class="form-control" type="password" formControlName = "password">
                            </div>

<!-- 
                            <div class="ul-form__radio-inline">
                            
                                <label class=" ul-radio__position radio radio-primary form-check-inline">
                                    <input type="radio" name="radio" value="0">
                                    <span class="ul-form__radio-font">Admin</span>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="ul-radio__position radio radio-primary">
                                    <input type="radio" name="radio" value="0">
                                    <span class="ul-form__radio-font">Member</span>
                                    <span class="checkmark"></span>
                                </label>
                            </div> -->


                            <!-- <a routerLink="/dashboard/home"> -->
                                <button class="btn btn-primary btn-block mt-4" (click)="onLogin()" [disabled]="!loginForm.valid">Log In</button>
                            <!-- </a> -->

                        </form>

                        <div class="mt-3 text-center">
                            <a  (click)="forgotPassword(forgotPasswordModal)" class="text-muted" style="cursor: pointer;"><u>Forgot Password?</u></a>
                        </div>
                    </div>
                

            </div>
        </div>
    </div>
</div>
</div>
<ng-template #forgotPasswordModal let-modal>
    <div class="modal-header border-0 pt-2 pb-2 pr-2">
       <div class="row align-items-center">
          <div class="ml-2">
              <a href="dashboard/home">
                  <img src="{{orgdataRes.orgInfo[0].logo}}" alt="" class= "modal-logo">
              </a>
          </div>
          <div class= "ml-2">
              <h4 class="modal-title" id="modal-basic-title ">Forgot Password</h4>
          </div>
      </div>
       <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
       <span aria-hidden="true">&times;</span>
       </button>
    </div>
    <div class="modal-body pt-0">
       <form [formGroup] = "passwordForm">
           <div class="row">
               <div class="col-sm-12">
                <label for="exampleInputEmail1">User Id<span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="Enter your User Id"    formControlName="userId">
                    <div class="error-block text-danger"
                    *ngIf="passwordForm.get('userId').errors && (passwordForm.get('userId').touched || passwordForm.get('userId').dirty)">
                    
                    <span *ngIf="passwordForm.get('userId').errors && passwordForm.get('userId').errors.required">
                      User id is required.
                    </span>
                </div>
               </div>
           </div>
         
       </form>
    </div>
    <div class="modal-footer p-2">
       <button type="button"  class="btn-sm btn btn-primary btn-rounded" (click)="sendLink(resultModal)"  [disabled]="!passwordForm.valid" >Submit</button>
   
      <!-- <button type="button" *ngIf="showClode" class="btn btn-outline-secondary btn-rounded" (click)="modal.dismiss('cancel')">Cancel</button> -->
    </div>
</ng-template>
   <ng-template #resultModal let-modal>
    <div class="modal-header border-0 pt-2 pb-2 pr-2">
       <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
       <span aria-hidden="true">&times;</span>
       </button>
    </div>
   
    <div class="modal-body pt-0" *ngIf="addSuccess">
      <p class="text-success-message mb-0"><strong><span> Success! </span></strong>{{message}}
      </p>
    </div>
    <div class="modal-body pt-0" *ngIf="addDanger">
       <p class="text-error-message mb-0"><strong><span> Error! </span></strong>{{message}}
       </p>
     </div>
    <div class="modal-footer p-2">

      <button type="button" class="btn btn-outline-secondary btn-rounded" (click)="modal.dismiss('cancel')">Ok</button>
    </div>
   </ng-template>
