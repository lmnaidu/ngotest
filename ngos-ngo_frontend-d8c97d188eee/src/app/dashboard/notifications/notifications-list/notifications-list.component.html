<div class="main-content-wrap sidenav-open d-flex flex-column pt-0" >
    <div class="breadcrumb justify-content-end">
        <ul>
            <li><a>All Notifications</a></li>
           <li><a routerLink = "/dashboard/home" class = "underlineOnHover" title = "Go To Dashboard">Dashboard</a></li>
        
        </ul>
     </div>

    <!-- <div class="separator-breadcrumb border-top"></div> -->
    <div class="row">
        <div class="col-md-8 ">
            <div class="card text-left">

                <div class="card-body">
                    <h4 class="card-title mb-3">All Notifications  </h4>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <!-- <th scope="col">Notification</th> -->
                                    <!-- <th scope="col">Project Name</th>
                                    <th scope="col">Donation</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Action</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor = "let list of notificationsList | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;">
                                    <th scope="row"> {{list.index}}</th>
                                   
                                       <td> <a routerLink="{{list.pageLink}}" (click)="updateNot(list._id)"> {{list.notString}}  </a> </td>
                                       <td>{{list.dateAdded | date:'MM-dd-yyy'}}</td>
                                    <td>
                                         <span class="badge badge-pill badge-primary ml-1 mr-1" *ngIf="!list.viewStatus">new</span>
                                    </td>
                                    <!-- <td> {{list.projectId.projectName}} </td>
                                    <td> &#8377;{{list.amount}} </td>
                                    <td> {{list.dateAdded | date:'MM-dd-yyy'}} </td>
                                    <td>
                                        <a (click) = "openViewModal(viewDonation,list)" class="text-danger mr-2">
                                            <i class="nav-icon i-Eye font-weight-bold"></i>
                                        </a>
                                    </td> -->
                               
                                </tr>
                   

                            </tbody>
                        </table>
                        <div *ngIf="notLength > pageSize ">
                            <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="notLength" [boundaryLinks]="true">
                            </ngb-pagination>
                         </div>
                    </div>


                </div>
            </div>
        </div>

    </div>
</div>
